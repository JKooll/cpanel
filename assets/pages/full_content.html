<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Content</title>

    <link rel="stylesheet" href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <style>
        .content_container {
            word-wrap: break-word; 
            word-break:break-all; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="contents" class="container content_container">
            <template v-for="(content, content_index) in contents" :key="content_index">
                <template v-if="content.type == 'text/html'">
                    <pre>{{content.content}}</pre>
                </template>
                <template v-else-if="content.type == 'text/rtf'">
                    {{content.content}}
                </template>
                <template v-else-if="content.type == 'text/plain'">
                    <pre>{{content.content}}</pre>
                </template>
                <template v-else-if="content.type.substr(0, 5) === 'image'">
                    <img :src="'data:' + content.type + ',' + content.content" width="100%">
                </template>
            </template>
        </div>
    </div>

    <script src="../js/core/jquery.min.js" type="text/javascript"></script>
    <script>if (typeof module === 'object') { window.jQuery = window.$ = module.exports; };</script>
    <script src="../js/core/popper.min.js" type="text/javascript"></script>
    <script src="../vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../js/full_content.js" type="text/javascript"></script>
</body>
</html>
